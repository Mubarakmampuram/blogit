<div class="d-flex createbutton" >
    <!-- Button trigger modal -->
<button type="button" 
class="btn btn-primary" (click)="clickCreatePost()"  data-bs-toggle="modal" data-bs-target="#exampleModal">
<h3>Create Post</h3>
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
  <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Post</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form [formGroup]="formValue">
       
        <div class="mb-3">
          <label  class="form-label">Title</label>
          <input type="text" formControlName = "title" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" formControlName = "description" class="form-control">
          </div>
       <div class="mb-3">
          <label  class="form-label">Content</label>
          <textarea formControlName="content" id="" cols="45" rows="40"></textarea>

        </div>
        
         
     </form>
</div>
<div class="modal-footer">
  <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" *ngIf = "showAdd" (click) = "posBlogDetails()">Add</button>
  <button type="button"  class="btn btn-info" *ngIf = "showUpdate" (click) = "updateEmployeeDetails()">Update</button>

</div>
</div>
</div>
</div>
</div>
<div class="container">
    
    <div class="main" *ngFor="let row of blogData">
        <div class="authorName">
            <h3>Mubarak Kv</h3>
        </div>
        <div class="time">
            <h5>{{postingTime}}</h5>
        </div>
        
        <div class="title">
            <h4>{{row.title}}</h4>
        </div>
        <div class="Description">
            <b>    
                {{row.description}}        
            </b>
            <br>
            <br>
        </div>
        <div class="content">
            {{row.content}}
        </div>
        <hr>
        <div class="Actions">
            <ul>
                <li>
                    <button type="button" 
class="btn btn-primary" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">
Edit
</button>
                    <button class="btn btn-danger" (click)="deleteBlog(row)">Delete</button>
                    

            
                </li>
            </ul>
                <hr>

        </div>
    </div>
</div>
